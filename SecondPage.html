<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hassan's Second Page</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
<h1>Hassan's Second Page</h1>

<h2>University Admission Form</h2>
<form>
    Full Name: <br>
    <input type="text" name="Full Name" id="tab">
    <br>Gender: <br>
    Male:
    <input type="radio" name="gender" id="tab"><br>
    Female:
    <input type="radio" name="gender" id="tab"><br> <br>
    Date Of Birth: <br>
    <input type="date" name="Date of Birth" id="tab">
    <br>Address: <br>
    <input type="text" name="Email" id="tab">
    <br>Recent Degree: <br>
    <select name="Degree" id="Degree">
        <option value="FSC (P.ENG)">FSC (P.ENG)</option>
        <option value="ICS">ICS</option>
        <option value="FSC (P.MED)">FSC (P.MED)</option>
    </select> <br>
    <br>Email: <br>
    <input type="email" name="Email" id="tab"> <br>
    Offered Degree: <br>
    <select name="Offered Degree" id="Offered Degree">
        <option>Select Program</option>
        <option value="BS AI">BS AI</option>
        <option value="BS CS">BS CS</option>
        <option value="BS CY">BS CY</option>
    </select> <br> <br>
    <label for="info">Additional Information: (Optional)</label> <br>
    <textarea name="info" id="info" cols="30" rows="5"></textarea> <br>
    <br> Attach your Documents: <br>
    <input type="file" name="File" id="tab">
    <br><br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form>
